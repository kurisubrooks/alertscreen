<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFS Fire Tracker</title>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5.1.6/turf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turndown@7.0.0/dist/turndown.js"></script>
  <link href="./style.css" rel="stylesheet" />
</head>
<body>

  <div class="controls">
    <button v-bind:click="recenter">Center</button>
  </div>

  <div id="map"></div>

  <div class="container" id="app">
    <div class="box">
      <h3>Warning Levels</h3>
      <div class="item">
        <div class="icon">
          <img src="./icons/Not Applicable.svg"/>
        </div>
        <div class="key">Not Applicable</div>
      </div>
      <div class="item">
        <div class="icon">
          <img src="./icons/Advice.svg"/>
        </div>
        <div class="key">Advice</div>
      </div>
      <div class="item">
        <div class="icon">
          <img src="./icons/Watch and Act.svg"/>
        </div>
        <div class="key">Watch and Act</div>
      </div>
      <div class="item">
        <div class="icon">
          <img src="./icons/Emergency Warning.svg"/>
        </div>
        <div class="key">Emergency Warning</div>
      </div>
    </div>
    <div class="box">
      <h3>Active Events</h3>
      <div class="active">
        <div class="item">
          <div class="icon">
            <img src="./icons/Not Applicable.svg"/>
          </div>
          <div class="value">{{count.lvl0}}</div>
        </div>
        <div class="item">
          <div class="icon">
            <img src="./icons/Advice.svg"/>
          </div>
          <div class="value">{{count.lvl1}}</div>
        </div>
        <div class="item">
          <div class="icon">
            <img src="./icons/Watch and Act.svg"/>
          </div>
          <div class="value">{{count.lvl2}}</div>
        </div>
        <div class="item">
          <div class="icon">
            <img src="./icons/Emergency Warning.svg"/>
          </div>
          <div class="value">{{count.lvl3}}</div>
        </div>
      </div>
    </div>
    <!--<div class="box">{{status}}</div>-->
  </div>

  <script src="script.js"></script>

</body>
</html>
